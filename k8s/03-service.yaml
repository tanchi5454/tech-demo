# Webアプリケーションを外部に公開するためのLoadBalancer Serviceを定義します。
apiVersion: v1
kind: Service
metadata:
  name: wiz-app-service
spec:
  # このServiceを外部からアクセス可能なロードバランサーとして公開します。
  # GKEは自動的にGoogle Cloud Load Balancerを作成します。
  type: LoadBalancer
  # このServiceがトラフィックを転送する対象のPodを選択します。
  # 'app: wiz-app' ラベルを持つPodが対象となります。
  selector:
    app: wiz-app
  ports:
    - protocol: TCP
      # ロードバランサーがリッスンするポート
      port: 80
      # Pod内のコンテナがリッスンするポート
      targetPort: 8080
